<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practise</title>
    
    <style>
        #menu {
          width: 200px;
          height: 100px;
          background-color: lightblue;
          position: absolute;
          top: 50px;
          left: 50px;
          border: 1px solid black;
          display: none; /* Initially hide the menu */
        }
      </style>
</head>
<body>
    <nav id="menuTrigger">
        <button id="menuButton">Menu</button>
        <br>
    </nav>
    <div id="menu">
        This is the menu content.
    </div>
    <br>
    <input type="text" name="text" id="text">
    <br><br>
    <textarea name="textarea" id="textarea"></textarea>
    <br><br>
    <label for="check">Check:</label>
    <input type="checkbox" name="check" id="check" checked>
    <br><br>
    <form id="form" onsubmit="HandleSubmit(event)">
        <label for="select">Select:</label>
        <select name="select" id="select">
            <option value="1">Option 1</option>
            <option value="2" selected>Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <br><br>
        <!-- <input type="submit" value="Submit"> -->
        <button type="submit">Submit</button>

    </form>
    <br><br>
    <button id="testButton" class="testButton">Click Me!</button>

    <!-- Category Filter using Js Event Handlers -->
    <select id="category-filter">
        <option value="All">All</option>
        <option value="Apple">Apple</option>
        <option value="Samsung">Samsung</option>
        <option value="Moto">Moto</option>
    </select>
    <div id="product-list">
        <div class="product" data-category="Samsung">
            <h3>Samsung s23 ultra</h3>
            <p>Price: $999.99</p>
        </div>
        <div class="product" data-category="Apple">
            <h3>Iphone 14 </h3>
            <p>Price: $19.99</p>
        </div>
        <div class="product" data-category="Moto">
            <h3> Moto G64 5G</h3>
            <p>Price: $29.99</p>
        </div>
    </div>

    <script src="eventHandling.js"></script>
    <script>
        // console.log(document.getElementById("menu"), document.getElementById("menuTrigger"));
        //console.log(window.location.href, window.location.hostname);
    </script>
</body>
</html>
